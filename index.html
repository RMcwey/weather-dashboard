<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
    </head>

    <body>
        <!-- Header -->
        <header class="jumbotron jumbotron-fluid text-white custom-jumbotron">
            <div class="container text-center">
            <h1>Weather Dashboard</h1>
            </div>
        </header>

        <main class="container-fluid">
            <div class="row">
                <!-- Section on left with a form for user to input city to search -->
              <section class="col-3 col-md-3" style="border: 1px;">
                    <div class="card custom-card">
                        <h3>Search for a City:</h3>
                        <div class="card-body custom-card-body">
                            <div class="form-group">
                                <input class="form-control" id = "city-name" type="text" placeholder="Enter city name">
                            </div>
                            <div>
                                <button class="btn btn-primary btn-block" id="search-btn">Search</button>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div></div>
              </section>
              <!-- Section on right to display current weather conditions of the selected city -->
              <section class= "col-9 col-md-9">
                <div class="row" id="error-msg"></div>
                <div class="row">
                    <table class="table table-bordered">
                        <tbody>
                            <tr><td><h3 id="city-name-value">City</h3></td></tr>
                            <tr><td id="temp-val">Temp: </td></tr>
                            <tr><td id="wind-val">Wind: </td></tr>
                            <tr><td id="humidity-val">Humidity: </td></tr>
                            <tr><td id="uv-val">UV Index: </td></tr>
                        </tbody>
                    </table>  
                </div>
                <!-- Section to display 5 day forecast fo the selected city -->
                <div class="row">
                    <div class="col-sm">
                        <table class="table custom-table-info" id="day-1">
                            <tbody>
                                <tr><td><h4 id="date-val-1">Date</h4></td></tr>
                                <tr><td><img  id="w-icon-1" src=""/></td></tr>
                                <tr><td id="temp-val-1">Temp: </td></tr>
                                <tr><td id="wind-val-1">Wind: </td></tr>
                                <tr><td id="humid-val-1">Humidity: </td></tr>
                           </tbody>
                        </table>  
                    </div>
                    <div class="col-sm">
                        <table class="table custom-table-info">
                            <tbody>
                                <tr><td><h4 id="date-val-2">Date</h4></td></tr>
                                <tr><td><img  id="w-icon-2" src=""/></td></tr>
                                <tr><td id="temp-val-2">Temp: </td></tr>
                                <tr><td id="wind-val-2">Wind: </td></tr>
                                <tr><td id="humid-val-2">Humidity: </td></tr>
                           </tbody>
                        </table>  
                    </div>
                    <div class="col-sm">
                        <table class="table custom-table-info">
                            <tbody>
                                <tr><td><h4 id="date-val-3">Date</h4></td></tr>
                                <tr><td><img  id="w-icon-3" src=""/></td></tr>
                                <tr><td id="temp-val-3">Temp: </td></tr>
                                <tr><td id="wind-val-3">Wind: </td></tr>
                                <tr><td id="humid-val-3">Humidity: </td></tr>
                           </tbody>
                        </table>  
                    </div>
                    <div class="col-sm">
                        <table class="table custom-table-info">
                            <tbody>
                                <tr><td><h4 id="date-val-4">Date</h4></td></tr>
                                <tr><td><img  id="w-icon-4" src=""/></td></tr>
                                <tr><td id="temp-val-4">Temp: </td></tr>
                                <tr><td id="wind-val-4">Wind: </td></tr>
                                <tr><td id="humid-val-4">Humidity: </td></tr>
                           </tbody>
                        </table>  
                    </div>
                    <div class="col-sm">
                        <table class="table custom-table-info">
                            <tbody>
                                <tr><td><h4 id="date-val-5">Date</h4></td></tr>
                                <tr><td><img  id="w-icon-5" src=""/></td></tr>
                                <tr><td id="temp-val-5">Temp: </td></tr>
                                <tr><td id="wind-val-5">Wind: </td></tr>
                                <tr><td id="humid-val-5">Humidity: </td></tr>
                           </tbody>
                        </table>  
                    </div>
                </div>
               </section>
            </div>
        </main>
        <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
